<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU 💖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe6f0);
      color: #880044;
      overflow-y: auto;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Sacramento', cursive;
      font-size: 4rem;
      text-align: center;
      color: #ff007f;
      margin-top: 30px;
      text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px #ff69b4;
      }
      to {
        text-shadow: 0 0 20px #ff1493, 0 0 30px #ff0066;
      }
    }

    .typewriter {
      max-width: 700px;
      margin: 40px auto;
      font-size: 1.5rem;
      line-height: 2.3rem;
      white-space: pre-wrap;
      overflow: hidden;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.6);
      padding: 25px;
      box-shadow: 0 8px 20px rgba(255, 102, 153, 0.2);
      font-family: 'Quicksand', sans-serif;
      position: relative;
      z-index: 2;
    }

    .buttons {
      text-align: center;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    button {
      font-size: 1.1rem;
      padding: 12px 30px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes {
      background-color: #ff4081;
      color: white;
      box-shadow: 0 5px 15px rgba(255, 64, 129, 0.5);
    }

    .no {
      background-color: #fff;
      color: #ff4081;
      border: 2px solid #ff4081;
    }

    button:hover {
      transform: scale(1.05);
    }

    /* Floating hearts in background only */
    .heart {
      position: fixed;
      width: 18px;
      height: 18px;
      background: red;
      top: 100vh;
      animation: float 6s linear infinite;
      transform: rotate(45deg);
      opacity: 0.3;
      z-index: 0;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 18px;
      height: 18px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -9px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -9px;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0); }
      100% { transform: translateY(-120vh) rotate(360deg); }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>I LOVE YOU 💖</h1>

  <div class="typewriter" id="typewriter-text"></div>

  <div class="buttons">
    <button class="yes" onclick="window.location.href='https://wa.me/918792469747?text=Yes%20I%20Love%20You%20too%20💖'">YES 💖</button>
    <button class="no" onclick="alert('Aww 🥺 Don’t break my heart 💔')">NO 💔</button>
  </div>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/26/audio_5f30536918.mp3" type="audio/mp3">
  </audio>

  <!-- Floating hearts script -->
  <script>
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }, 400);

    // Typewriter text
    const text = `💖 I LOVE YOU 💖\n💘 I LOVE YOU 💘\n💞 I LOVE YOU 💞\n💗 I LOVE YOU 💗\n💓 I LOVE YOU 💓\n💕 I LOVE YOU 💕\n❤️ I LOVE YOU ❤️\n🥰 I LOVE YOU 🥰\n😘 I LOVE YOU 😘\n🤗 I LOVE YOU 🤗\n💑 I LOVE YOU 💑\n\n🌹 I want to say it again and again...\nBecause every beat of my heart whispers it:\n💖 I LOVE YOU 💖\n\n💍 Will you say YES to my heart?`;

    let i = 0;
    const speed = 50;
    const typewriterDiv = document.getElementById("typewriter-text");

    function typeWriter() {
      if (i < text.length) {
        typewriterDiv.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    typeWriter();
  </script>

</body>
</html>
